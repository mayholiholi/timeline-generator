<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>タイムライン</title>
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
  <style>
    .timeline-container {
      padding: 16px;
    }
    .timeline-item {
      margin-bottom: 16px;
    }
    .timeline-item:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <template>
          <v-container max-width="600">
            <v-row justify="center">
              <v-col cols="12" md="8">
                <v-card class="mx-auto">
                  <v-card-title class="text-h5">タイムライン入力</v-card-title>
                  <v-card-text>
                    <v-textarea v-model="userInput" label="入力" outlined :rows="1"></v-textarea>
                    <v-btn @click="generateTimeline" color="primary">生成</v-btn>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>
            <v-row justify="center" v-if="timelineItems.length">
              <v-col cols="12" md="8">
                <v-card class="mx-auto">
                  <v-card-title class="text-h5">タイムライン</v-card-title>
                  <v-card-text class="py-0 timeline-container">
                    <v-timeline align-top dense>
                      <v-timeline-item v-for="(item, index) in timelineItems" :key="index" :color="item.color" small class="timeline-item">
                        <v-row class="pt-1">
                          <v-col cols="3">
                            <strong>{{ item.date }}</strong>
                          </v-col>
                          <v-col>
                            <strong>{{ item.title }}</strong>
                            <div class="text-caption">{{ item.description }}</div>
                          </v-col>
                        </v-row>
                      </v-timeline-item>
                    </v-timeline>
                  </v-card-text>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </template>
      </v-main>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
