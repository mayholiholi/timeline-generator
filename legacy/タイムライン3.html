<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイムライン with Vuetify</title>
  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Vuetify.js CDN -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.10/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.10/dist/vuetify.min.js"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-row>
          <v-col cols="12">
            <!-- 入力フォーム -->
            <v-form @submit.prevent="addActivity">
              <v-text-field v-model="timelineInput" label="入力欄" @keyup.enter="addActivity"></v-text-field>
              <v-btn type="submit">生成</v-btn>
              
            </v-form>
          </v-col>
        </v-row>

        <!-- タイムライン表示部分 -->
        <v-row v-if="timeline.length > 0">
          <v-col cols="12">
            <v-timeline>
              <!-- タイムラインアイテムのループ表示 -->
              <v-timeline-item v-for="(event, index) in sortedTimeline" :key="index" :color="$vuetify.theme.themes.light.primary" small>
                <template v-slot:opposite>
                  <!-- イベント日付の表示 -->
                  <v-card-title :class="timelineDateClass">{{ formatDate(event.date) }}</v-card-title>
                </template>
                <v-card>
                  <!-- イベント情報の表示 -->
                  <v-card-title>{{ event.person }}</v-card-title>
                  <v-card-text>{{ event.activity }}</v-card-text>
                </v-card>
              </v-timeline-item>
            </v-timeline>
          </v-col>
        </v-row>
      </v-container>
    </v-app>
  </div>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify({
        theme: {
          themes: {
            light: {
              primary: '#1976D2', // テーマカラー（必要に応じて変更）
            },
          },
        },
      }),
      data: {
        timelineInput: `<井伊直弼#1858年#安政の大獄が始まる>
          <パークス#1860年3月24日#イギリス公使パークスが襲撃される>
          <坂本龍馬#1862年3月24日#脱藩>
          <長州藩#1863年1月29日#攘夷派が政権を掌握する>
          <禁門の変#1864年3月24日#大政奉還の意向を持つ公家が暗殺される>
          <東山獄#1864年7月18日#天皇の宮中において動乱を起こす>
          <隠し刀#1864年#比翼>
          <池田屋事件#1864年#鳥羽伏見の戦いの起きる>`,
        timeline: []
      },
      methods: {
        addActivity() {
          const pattern = /<([^#<>]+)#([^#<>]+)#([^#<>]+)>/g;
          let match;
          this.timeline = [];
          while ((match = pattern.exec(this.timelineInput)) !== null) {
            const person = match[1];
            const date = match[2];
            const activity = match[3];
            this.timeline.push({ person, date, activity });
          }
          this.timelineInput = '';
        },
        formatDate(dateString) {
          const date = new Date(dateString.replace(/年|月/g, '/').replace(/日/g, ''));
          return date.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
        }
      },
      computed: {
        sortedTimeline() {
          return this.timeline.slice().sort((a, b) => {
            const dateA = new Date(a.date.replace(/年|月/g, '/').replace(/日/g, ''));
            const dateB = new Date(b.date.replace(/年|月/g, '/').replace(/日/g, ''));
            return dateA - dateB;
          });
        },
        timelineDateClass() {
          return {
            'timeline-date': true, // timeline-date クラスを適用
            'primary--text': true, // 他のスタイルも必要であれば追加
            'font-weight-bold': true
          };
        }
      }
    });
  </script>
</body>
</html>
